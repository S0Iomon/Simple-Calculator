<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title class="header" title="Calculator">Calculator</title>
    </head>
<main>
    <div class="grid">
        <div id="result">
            <p id="answer">0</p>
        </div>
        <div id="numbers">
            <div id="operations">
                <button class="del" id="ac">A/C</button>
                <button class="operation" id="plus">+</button>
                <button class="operation" id="multiply">ร</button>
                <button class="operation" id="minus">-</button>
                <button class="operation" id="divide">รท</button>
            </div>
            <div id="seven">
                <button class="items">7</button>
                <button class="items">8</button>
                <button class="items">9</button>
            </div>
            <div id="four">
                <button class="items">4</button>
                <button class="items">5</button>
                <button class="items">6</button>
            </div>
            <div id="one">
                <button class="items">1</button>
                <button class="items">2</button>
                <button class="items">3</button>
            </div>
            <div id="last">
                <button class="items">0</button>
                <button class="items">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <div class="title">
            Simple Calculator
        </div>
    </div>   
</main>
<script src="calc.js"></script>
</html>
